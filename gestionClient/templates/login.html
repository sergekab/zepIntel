<!DOCTYPE html>

<html>
    <!DOCTYPE html>

    <html>
    
    <head>
        {% load static %}
        <title>Connexion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
        
        <!-- Required Fremwork -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
        <!-- waves.css -->
        <link rel="stylesheet" href="{% static 'pages/waves/css/waves.min.css' % }" type="text/css" media="all">
        <!-- themify-icons line icon -->
        <link rel="stylesheet" type="text/css" href="{% static 'icon/themify-icons/themify-icons.css' %}">
        <!-- ico font -->
        <link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="{% static 'icon/font-awesome/css/font-awesome.min.css' %}">
        <!-- Style.css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    
    <body >
    
        
    
        <section class="login-block">
            <!-- Container-fluid starts -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Authentication card start -->
                            
                            <form class="md-float-material form-material" action="/login" method="post">
                                
                                
                                {% csrf_token %}
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{error}}
                                </div>
                                {% endif %}
                                <div class="auth-box card">
                                    <div class="card-block">
                                        <div class="row m-b-20">
                                            <div class="col-md-12">
                                                <h3 class="text-center">Se Connecter</h3>
                                            </div>
                                        </div>
                                      
                                        <div class="form-group form-primary">
                                            <input type="text" name="username" value="{{values.username}}" class="form-control" placeholder="Nom d'utilisateur">
                                            <span class="form-bar"></span>
                                        </div>
                                        <div class="form-group form-primary">
                                            <input type="password" name="password" id="" class="form-control" placeholder="Mot de passe">
                                            <span class="form-bar"></span>
                                        </div>
                                        
                                        <div class="row m-t-30">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20" value="Login">Me Connecter</button>
                                            </div>
                                        </div>
                                        <hr/>
                                        
                                    </div>
                                </div>
                            </form>
                            <!-- end of form -->
                    </div>
                    <!-- end of col-sm-12 -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container-fluid -->
        </section>
    
    
    
    
    
        <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- jquery slimscroll js -->
        <script type="text/javascript" src="{% static 'js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/common-pages.js' %}"></script>
    </body>
    
    </html>
